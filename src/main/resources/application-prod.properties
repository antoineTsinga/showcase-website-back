spring.datasource.url=jdbc:mysql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.name = spring-showcase

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
springdoc.swagger-ui.path=/api-docs
cors.allowed-origins=https://onix-dev.vercel.app,https://antoine-tsinga.vercel.app,https://onix.up.railway.app
allowed-hosts=vercel.app,railway.app
server.servlet.session.cookie.same-site=none